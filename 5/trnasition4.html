<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript" src="../vue.js"></script>
    <style type="text/css">
        p{width: 200px;height: 200px;background:#ff0000;}
        .fade-enter-active, .fade-leave-active{transition:all 1s;}
        .fade-enter-active{opacity:1;width: 200px;height: 200px;}
        .fade-enter{opacity:0;width: 100px;height: 100px;}
        .fade-leave-active{opacity:0;width: 100px;height: 100px;}
    </style>
</head>
<body>
    <div id="box">
        <input type="button" value="点击显示隐藏" @click="show=!show"/>
        <transition name="fade" 
            @before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter"
            @before-leave="beforeLeave"
            @leave="leave"
            @after-leave="afterLeave">
            <p v-show="show"></p>
        </transition> 
    </div>
    <script type="text/javascript">
    new Vue({
        el:"#box",
        data:{
            show:false
        },
        methods:{
            beforeEnter(el){
                console.log('beforeEnter');
                console.log(el);
            },
            enter(el){
                console.log('enter');
                console.log(el);
            },
            afterEnter(el){
                console.log('afterEnter');
                console.log(el);
            },
            beforeLeave(el){
                console.log('beforeLeave');
                console.log(el);
            },
            leave(el){
                console.log('leave');
                console.log(el);
            },
            afterLeave(el){
                console.log('afterLeave');
                console.log(el);
            }
        }
    })
    </script>
</body>
</html>
