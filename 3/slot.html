<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        
    </style>
    <script src="../vue.js"></script>
    
</head>
<body>
    <div id="box"> 
        <mytem>
            <ul slot="ul-slot">
                <li>111111111111111111</li>
                <li>222222222222222222</li>
                <li>333333333333333333</li>
            </ul>
            <ol slot="ol-slot">
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
            </ol>
        </mytem>
        <hr />
        <mytem></mytem>
    </div>
</body>
    <script>
        new Vue({
            el:'#box',
            data : {
                a : 1
            },
            components : {
                'mytem' : {
                    template : `<div>
                                    <h1>XXXXXXXXXXXXXXXXX</h1>
                                    <slot name="ol-slot">这是默认1</slot>
                                    <p>welcome</p>
                                    <slot name="ul-slot">默认2</slot>
                                </div>`
                }
            }
        })
    </script>
</html>
