<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        
    </style>
    <script src="../vue.js"></script>
    
</head>
<body>
    <div id="box"> 
        <input type="button" value="aaaaaa" @click="a='aaa'"/>
        <input type="button" value="bbbbbb" @click="a='bbb'"/>
        <component :is='a'>111</component>
        <hr />
        {{a}}
    </div>
</body>
    <script>
        new Vue({
            el:'#box',
            data : {
                a : 'aaa'
            },
            components : {
                'aaa' : {
                    template : '<h2>我是AAA组件</h2>'
                },
                'bbb' : {
                    template : '<h2>我的BBB组件</h2>'
                }
            }
        })
    </script>
</html>
