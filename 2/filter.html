<body>
    <div id="box"> 
        <input type="text" v-model="msg | filterHtml" />
        <br />
        {{msg}}
    </div>
</body>
    <script>
    Vue.filter('filterHtml',{
        read : function(input){
            return input.replace(/<[^<]+>/g,'');
        },
        write : function(val){
            console.log(val);
            return val;
        }
    });
    window.onload = function(){
        var vm = new Vue({
            data : {
                msg : '<strong>welcome</strong>'
            }
        }).$mount('#box');
    };
    </script>
