<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        
    </style>
    <!-- <script src="../vue.js"></script> -->
    <script type="text/javascript" src="../vue-1.js"></script>
    
</head>
<body>
    <div id="box">
        <p v-drag :style="{width:'100px', height:'100px', border:'1px solid #000', position:'absolute'}">{{msg}}</p>
        <p v-drag :style="{width:'100px', height:'100px', border:'1px solid #111', background:'red',position:'absolute'}">aa</p>
    </div>
</body>
    <script>

        Vue.directive('drag',function(){
            var oDiv = this.el;
            console.log(oDiv);
            oDiv.onmousedown = function(ev){
                var disX = ev.clientX - oDiv.offsetLeft;
                var disY = ev.clientY - oDiv.offsetTop;
                document.onmousemove = function(ev){
                    var l = ev.clientX - disX;
                    var t = ev.clientY - disY;
                    oDiv.style.left = l + 'px';
                    oDiv.style.top = t+'px';
                };
                document.onmouseup = function(){
                    document.onmousemove = null;
                    document.onmouseup = null;
                }
            }
        });

        window.onload=function(){
            var vm=new Vue({
                el:'#box',
                data:{
                    msg:'welcome'
                }
            });
        };
        

    </script>
</html>
