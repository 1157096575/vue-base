<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="box">
        <input type="button" value="添加" @click="add()">
        <ul>
            <li v-for="item in mydata">{{item}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            data : {
                mydata:[1,2,3,5,6]
            },
            methods : {
                add : function(){
                    this.mydata.push(99);
                }
            }
        }).$mount('#box');
        

    </script>
</body>
