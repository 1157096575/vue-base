    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>

    <script src="../vue.js"></script>
    <script>
        window.onload = function(){
            new Vue({
                el : "#box",
                data:{

                },
                methods:{
                    show:function(a,e){
                        console.log(e);
                        console.log(a);
                    },
                    show2:function(e){
                        console.log(e);
                    }
                }
            })
        };
        
    </script>
</head>
<body>
    <div id="box" >
        <input type="text" @keydown="show(11,$event)" />
        <input type="text" @keyup.13="show2($event)"/>

        <input type="text" @keyup.space="show2($event)"/>
        <input type="text" @keyup.left="show2($event)"/>
    </div>
